<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
     <title>Things to do for free</title>
  </head>
  <body>
     <div class="container"></div>
    <header>
      <h1>Learn about free of charge attractions in any city</h1>
    </header>

    <main>
      <div class="form-container">
      <form id="attractions-generator-form">
        <input
          type="text"
          placeholder="Enter a city"
          autofocus
          required
          autocomplete="off"
          class="instructions"
           id="user-instructions"
        />
        <input type="submit" class="submit-button" />
          </form>
          <div class="hint">Find out about free attractions in Helsinki or any other city</div>
        </div>
        <div class="attractions hidden" id="attractions"></div>
        </div>
    </main>
     <footer>
      This AI project was coded by
      <a href="https://github.com/kromer52" target="_blank">Ilona</a> and
      is
      <a
        href="https://github.com/kromer52/projectAIweek2"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://project-a-iweek2.vercel.app/" target="_blank"
        >hosted on Vercel</a
      >.
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
